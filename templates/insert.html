{%  extends "base.html" %}

 {%  block form %}
   <h2 class = "text-success ">اضافه کردن کتاب </h2>
     <br>
  <form action="/library/addbook/result/" method="get">
    <div class="form-group">
      <label for="email" class = "text-success" >نام کتاب :</label>
      <input type="text" class="form-control" id="name" placeholder="نام کتاب" name="bookName">
    </div>
    <div class="form-group">
      <label for="pwd"  class = "text-success">شناسه کتاب :</label>
      <input type="text" class="form-control " id="id" placeholder="شناسه کتاب" name="bookId">
    </div>
     <div class="form-group">
      <label for="pwd"  class = "text-success">تعداد  :</label>
      <input type="text" class="form-control " id="count" placeholder="تعداد کتاب" name="bookNumber">
    </div>
    <button type="submit" class="btn btn-success">ثبت</button>
  </form>
{% endblock %}
